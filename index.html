                <h2>Estampa</h2>
                <p>¿Que diseño queres estampar? Color, tamaño, progresión por talles. En prendas armadas hasta cuatro colores, tamaño máximo de estampa A3. </p>
            </div>

            <div class="column">
                <h2>Diseño</h2>
                <p>Listo para estampar. Colores plenos, tipografías, color 100% negro CMYK, añadir cruces de registro, cuatricromía y semitonos en PSD.</p>
            </div>

            <div class="column">
                <h2>Cantidad</h2>
                <p>¿Cuántas estampas por soporte? Tener en cuenta los mínimos en cada caso. Gráfica a partir de 50u. Textil a partir de 12u. Piezas de tela desde 3mtrs. </p>
